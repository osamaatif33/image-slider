<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS slider</title>
</head>
<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img decoding="async" src="image/team-01.jpg" alt="" />
        <img decoding="async" src="image/team-02.jpg" alt="" />
        <img decoding="async" src="image/team-03.jpg" alt="" />
        <img decoding="async" src="image/team-05.png" alt="" />
        <img decoding="async" src="image/team-06.png" alt="" />
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
